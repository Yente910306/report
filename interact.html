            entertainment: [4, 5, 5, 3]

    // 更新分数并重新排序
    function updateScores(region, factors, weights) {
        const totalScores = new Array(scores[region][factors[0]].length).fill(0);
        factors.forEach((factor, index) => {
            const weightedScores = scores[region][factor].map(score => score * weights[index]);
            weightedScores.forEach((score, i) => {
                totalScores[i] += score;
            });
        });
        const sortedIndices = totalScores.map((_, index) => index).sort((a, b) => totalScores[b] - totalScores[a]);
        return sortedIndices.map(index => ({ index, score: totalScores[index] }));
    }

    // 更新页面显示
    function updateUI() {
        const regions = ['北區', '中區', '南區', '東區'];

            weights.push(parseFloat(document.getElementById(`weight${i}`).value));
        }
        const resultList = document.getElementById('resultList');
        resultList.innerHTML = ''; // 清空列表
        regions.forEach(region => {
            const sortedScores = updateScores(region, factors, weights);
            sortedScores.slice(0, 3).forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${region}: Item ${item.index + 1}`;
                resultList.appendChild(li);
            });
        });
    }

        document.getElementById(`factor${i}`).addEventListener('change', updateUI);
        document.getElementById(`weight${i}`).addEventListener('change', updateUI);
