<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地區分析器</title>

</head>
<body>
  <h1>地區分析器</h1>
  <div id="selectors">
    <label for="factor1">入學門檻：</label>
    <select id="factor1">
      <option value="0">0%</option>
      <option value="20">20%</option>
      <option value="40">40%</option>
      <option value="60">60%</option>
      <option value="80">80%</option>
      <option value="100">100%</option>
    </select>
    <br>
    <label for="factor2">師資：</label>
    <select id="factor2">
      <option value="0">0%</option>
      <option value="20">20%</option>
      <option value="40">40%</option>
      <option value="60">60%</option>
      <option value="80">80%</option>
      <option value="100">100%</option>
    </select>
    <br>
    <label for="factor3">校內資源：</label>
    <select id="factor3">
      <option value="0">0%</option>
      <option value="20">20%</option>
      <option value="40">40%</option>
      <option value="60">60%</option>
      <option value="80">80%</option>
      <option value="100">100%</option>
    </select>
    <br>
    <label for="factor4">學區周遭房價：</label>
    <select id="factor4">
      <option value="0">0%</option>
      <option value="20">20%</option>
      <option value="40">40%</option>
      <option value="60">60%</option>
      <option value="80">80%</option>
      <option value="100">100%</option>
    </select>
    <br>
    <label for="factor5">產業合作：</label>
    <select id="factor5">
      <option value="0">0%</option>
      <option value="20">20%</option>
      <option value="40">40%</option>
      <option value="60">60%</option>
      <option value="80">80%</option>
      <option value="100">100%</option>
    </select>
    <br>
    <label for="factor6">學校聲望：</label>
    <select id="factor6">
      <option value="0">0%</option>
      <option value="20">20%</option>
      <option value="40">40%</option>
      <option value="60">60%</option>
      <option value="80">80%</option>
      <option value="100">100%</option>
    </select>
    <br>
    <label for="factor7">附近娛樂：</label>
    <select id="factor7">
      <option value="0">0%</option>
      <option value="20">20%</option>
      <option value="40">40%</option>
      <option value="60">60%</option>
      <option value="80">80%</option>
      <option value="100">100%</option>
    </select>
  </div>
  <button onclick="calculate()">計算</button>
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
